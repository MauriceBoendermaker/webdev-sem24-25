<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>W3Schools - React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <br />
  <button id="btn">Click Me!</button>
  <button id="btn2">Click Me!</button>
  <br />
  <p id="demo"></p>
  <p id="demo2"></p>
  <br />
  <script>
    function calculate(a, b) {
      const add = a + b;
      const subtract = a - b;
      const multiply = a * b;
      const divide = a / b;

      return [add, subtract, multiply, divide];
    }

    const [add, subtract, multiply, divide] = calculate(4, 7);

    document.write("<p>Sum: " + add + "</p>");
    document.write("<p>Difference " + subtract + "</p>");
    document.write("<p>Product: " + multiply + "</p>");
    document.write("<p>Quotient " + divide + "</p>");
  </script>
  <br />
  <p id="myVehicle"></p>
  <script>
    const vehicleOne = {
      brand: 'Ford',
      model: 'Mustang',
      type: 'car',
      year: 2021,
      color: 'red'
    }

    myVehicle(vehicleOne);

    function myVehicle({ brand, model, type, color }) {
      const message = 'My ' + type + ' is a ' + color + ' ' + brand + ' ' + model + '.';

      document.getElementById("myVehicle").innerHTML = message;
    }
  </script>
  <br />
  <p id="myNestedVehicle"></p>
  <script>
    const vehicleTwo = {
      brand: 'Ford',
      model: 'Mustang',
      type: 'car',
      year: 2021,
      color: "red",
      registration: {
        license_plate: 'abc-12-x',
        date: '26/12/2024',
        city: 'Rotterdam'
      }
    }

    myNestedVehicle(vehicleTwo);

    function myNestedVehicle({ color, type, year, registration: { license_plate, date, city } }) {
      const message2 = 'The ' + color + ' ' + type + ' from ' + year + ',  with license plate: "' + license_plate + '", is registered on ' + date + ' in the city of ' + city + '.';

      document.getElementById("myNestedVehicle").innerHTML += message2;
    }
  </script>
</body>

</html>
